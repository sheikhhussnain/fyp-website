  <body>
    <div class="limiter">
      <div class="container-login100" style="background-color: black">
        <div class="wrap-login100">
          <span class="login100-form-title p-b-34 p-t-27"> Dashboard </span>

          <!-- Current Balance -->
          <div>
            <p class="text-light text-center">Current Balance</p>
            <p class="h1 text-white text-center">Rs. 10,000</p>
          </div>
          <br />

          <!-- Name -->
          <div>
            <p class="text-light">Name</p>
            <p class="h6 text-white">Sheikh Hassnain</p>
          </div>
          <hr />

          <!-- Biography -->
          <div>
            <p class="text-light">Bio</p>
            <p class="h6 text-white">Software Engineer from UMT</p>
          </div>
          <hr />

          <!-- Jazz Cash/Easy Paisa Account # -->
          <div>
            <p class="text-light">JazzCash/Easypaisa Account#</p>
            <p class="h6 text-white">+92 XXX XXX XX XX</p>
          </div>
          <hr />

          <!-- CNIC -->
          <div>
            <p class="text-light">CNIC</p>
            <div class="d-flex flex-row mb-2 justify-content-between">
              <p class="h6 text-white">**************</p>
              <i class="fas fa-eye-slash text-white"></i>
            </div>
          </div>
          <br />
          <br />

          <div class="d-flex flex-row mb-4 justify-content-between">
            <a class="btn btn-dark" href="./edit.html">Edit</a>
            <a type="button" class="btn btn-dark" href="../index.html"

            >
