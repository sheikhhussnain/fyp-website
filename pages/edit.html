<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="../assets/img/favicon.ico" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../css/auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../css/auth/fonts/iconic/css/material-design-iconic-font.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../vendor/animate/animate.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../vendor/animsition/css/animsition.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../vendor/select2/select2.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/auth/util.css" />
    <link rel="stylesheet" type="text/css" href="../css/auth/main.css" />
    <script
      src="https://kit.fontawesome.com/6047e2027c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100" style="background-color: black">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-34 p-t-27">Edit</span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter name"
            >
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Name"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter bio">
              <input
                class="input100"
                type="text"
                name="bio"
                placeholder="About You"
              />
              <span class="focus-input100" data-placeholder="&#x2605;"></span>
            </div>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-danger active">
                <input type="radio" name="options" id="option1" checked />
                JazzCash
              </label>
              <label class="btn btn-success">
                <input type="radio" name="options" id="option2" />Easypaisa
              </label>
            </div>
            <br />
            <br />
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter account #"
            >
              <input
                class="input100"
                type="number"
                name="bio"
                placeholder="Account #"
              />
              <span class="focus-input100" data-placeholder="&#x21C9;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter CNIC"
            >
              <input
                class="input100"
                type="number"
                name="cnic"
                placeholder="CNIC"
              />
              <span class="focus-input100" data-placeholder="&#x10118;"></span>
            </div>

            <div class="d-flex flex-row mb-2 justify-content-around">
              <div class="text-white">
                <a class="txt1" href="./dashboard.html">Cancel</a>
              </div>

              <div class="text-white">
                <a class="txt1" href="./dashboard.html">Edit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition/js/animsition.min.js"></script>

    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>

    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>

    <script src="vendor/countdowntime/countdowntime.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
